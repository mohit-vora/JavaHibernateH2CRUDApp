	<script>

$(
	function () {
			$('#registerbut').click(
					
				function () {
					var jsonObj = {
							"userName" : $('#custName').val(),
							"permanentAddress" : $('#cust_permanentAdd').val(),
							"password" : $('#custPassword').val(),
							"email" : $('#custEmail').val(),
							"depositAmount" : $('#balanceAmount').val(),
							"phoneNo" : $('#custPhno').val()
					}
					var jsonObject = JSON.stringify(jsonObj);
					
					$.ajax({	
						url : "http://localhost:8765/CRUD_App-0.0.1-SNAPSHOT/api/user/register",
						method : "POST",
						contentType : "application/json",
						dataType : "text",
						data : jsonObject
					})
					.done(
						function (msg) {
							if(msg=="success")
								$('#fail').text("Registration Successfull")
							else if(msg=="failure")
								$('#fail').text("Registration Failed")
						}
					)
					.fail(
						function(jqXHR, msg) {
							$('#fail').text(jqXHR + " " + msg);
						}
					);
					return false;
			}
		  )				
		}		
	)

</script>
